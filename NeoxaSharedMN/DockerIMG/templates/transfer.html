<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer {{ asset.name }}</title>
</head>
<body>
    <h1>Transfer {{ asset.name }}</h1>

    <form action="/transfer" method="post">
        <label for="sender_address">Sender Address:</label>
        <input type="text" name="sender_address" required>
        <label for="recipient_address">Recipient Address:</label>
        <input type="text" name="recipient_address" required>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" required>
        <input type="hidden" name="asset_name" value="{{ asset.name }}">
        <button type="submit">Transfer Asset</button>
    </form>

    <!-- Add links to other pages -->
    <a href="/">Go Back to Home</a>
</body>
</html>
